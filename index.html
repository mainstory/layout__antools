               <div class="header__logo logo inburger-logo">
                  <a href="" class="logo__img"><img src="img/logo.svg" alt=""></a>
                  <a href="" class="logo__text">antools.</a>
               </div>

               <ul class="menu__list">
                  <li class="menu__item">
                     <a href="" class="menu__link">Home</a>

                  <li class="menu__item drop-list">
                     <a href="#" class="menu__link drop-list__link icon-arrow-bottom" data-drop-list-btn>Categories</a>

            <!--@ btns -->
            <div class="header__btns">
               <!--@ popup-login -->
               <button class="header__login" data-anim-btn data-popup-login-btn>Login</button>

            </div>


            

         </div>
      </div>
   </div>

</header>




   <!--@ popup-signup -->
   <div class="popup-signup" data-popup-signup>
      <div class="popup-signup__container">
         <div class="popup-signup__main-body" data-popup-signup-main-body data-popup-signup-sensor>
            <div class="popup-signup__header">
               <div class="popup-signup__title">Sign Up</div>
               <div class="popup-signup__cross" data-cross><img src="img/cross.png" alt=""></div>
            </div>
            <div class="popup-signup__body">
               <button class="popup-signup__google"><span>Sign up with Google</span></button>
               <div class="popup-signup__or">or</div>
               <form action="">
                  <input class="popup-signup__input" type="text" placeholder="sign up">
                  <input class="popup-signup__input" type="text" placeholder="password">
                  <input class="popup-signup__input" type="text" placeholder="password">
               </form>
               <a href="#" class="popup-signup__forgot">Forgot password?</a>
               <button class="popup-signup__btn btn" data-anim-btn><span>Sign up</span></button>
            </div>
         </div>
      </div>
   </div>

   <!--@ popup-login -->
   <div class="popup-login" data-popup-login>
      <div class="popup-login__container">
         <div class="popup-login__main-body" data-popup-login-main-body data-popup-login-sensor>
            <div class="popup-login__header">
               <div class="popup-login__title">Log In</div>
               <div class="popup-login__cross" data-cross><img src="img/cross.png" alt=""></div>
            </div>
            <div class="popup-login__body">
               <button class="popup-login__google"><span>Log in with Google</span></button>
               <div class="popup-login__or">or</div>
               <form action="">
                  <input class="popup-login__input" type="text" placeholder="log in">
                  <input class="popup-login__input" type="text" placeholder="password">
               </form>
               <a href="#" class="popup-login__forgot">Forgot password?</a>
               <button class="popup-login__btn btn" data-anim-btn><span>Log In</span></button>

            </div>
         </div>
      </div>
   </div>
